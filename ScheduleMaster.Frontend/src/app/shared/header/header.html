<mat-toolbar class="header" color="primary">
    <!-- Логотип + название -->
    <div class="header-left">
        <svg class="logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-label="ScheduleMaster logo"
            role="img">
            <rect x="3" y="4" width="18" height="17" rx="2" ry="2" fill="white" stroke="#1976d2" stroke-width="1" />
            <path d="M3 9h18" stroke="#1976d2" stroke-width="2" />
            <text x="12" y="18" font-size="9" font-weight="bold" text-anchor="middle" fill="#1976d2">
                SM
            </text>
        </svg>

        <span class="title">ScheduleMaster</span>
    </div>

    <!-- Spacer -->
    <span class="spacer"></span>

    <!-- Основное меню -->
    <nav *ngIf="showMenu()" class="nav">
        <button mat-button>Расписание</button>
        <button mat-button>Студии</button>
        <!-- <button mat-button>Группы</button> -->
        <!-- <button mat-button>Пользователи</button> -->

        <!-- Выпадающее меню -->
        <button mat-button [matMenuTriggerFor]="moreMenu">
            Ещё
        </button>
        <mat-menu #moreMenu="matMenu">
            <button mat-menu-item>Настройки</button>
            <button mat-menu-item>О системе</button>
            <button mat-menu-item (click)="onLogout()">
                Выход
            </button>
        </mat-menu>
    </nav>
</mat-toolbar>
