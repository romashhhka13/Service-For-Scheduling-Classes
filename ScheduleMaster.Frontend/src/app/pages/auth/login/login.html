<div class="login-wrapper">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>ScheduleMaster</mat-card-title>
            <mat-card-subtitle>Вход в систему</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" />
                    <mat-error *ngIf="form.get('email')?.hasError('required')">
                        Email обязателен
                    </mat-error>
                    <mat-error *ngIf="form.get('email')?.hasError('email')">
                        Введите корректный email
                    </mat-error>
                    <mat-error *ngIf="form.get('email')?.hasError('pattern')">
                        Некорректный Email
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Пароль</mat-label>
                    <input matInput formControlName="password" type="password" />
                    <mat-error *ngIf="form.get('password')?.hasError('required')">
                        Пароль обязателен
                    </mat-error>
                    <mat-error *ngIf="form.get('password')?.hasError('pattern')">
                        Минимум 8 символов, хотя бы одна букву и цифра (разрешены ! @ #)
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="form.invalid">
                    Войти
                </button>

                <div class="register-link">
                    Нет аккаунта?
                    <a routerLink="/register" class="register-anchor">Зарегистрироваться</a>
                </div>


                <div *ngIf="showServerError" class="error-alert">
                    {{ errorMessage }}
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
